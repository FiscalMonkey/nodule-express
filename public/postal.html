            <div class="form-group col-md-5 col-sm-6">
               <select id="type" name="type" class="form-control" autofocus required>
                  <option value="" selected disabled>Parcel Type</option>
                  <option value="stamp">Letter (Stamped)</option>
                  <option value="meter">Letter (Metered)</option>
                  <option value="flat">Large Envelopes (Flats)</option>
                  <option value="package">First-Class Package Serviceâ€”Retail</option>
               </select>
            </div>
            <div class="form-group col-md-2 col-sm-4">
               <input type="number" name="weight" class="form-control" min="1" max="13" step="0.5" placeholder="Weight (oz)" required>
            </div>
         </div>
         <button type="submit" class="btn btn-success">Calculate</button>
      </form>
